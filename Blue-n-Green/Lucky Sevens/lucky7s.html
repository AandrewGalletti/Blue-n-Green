<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit-no">
	<script type="text/javascript" src="lucky7s.js"></script>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous"> 
	<style>
		td {
			border: 3px solid;
			padding: 2px;
		}
	</style>
</head>
<body>
  
	<h1 style="text-align: center;">Lucky Sevens</h1>
	<form class="container-fluid" onsubmit="return false;"> 
		<div class="form-group row">
			<label for="bet" style="text-align: right;"class="col-sm-6">Starting Bet: </label>
			<div class="col-sm-2">
				<input type="number" class="form-control" id="bet" placeholder="$0.00">
			</div>
		</div>
		<div class="form-group row">
			<div class="col-6"></div>
			<div class="col-6">
				<button type="submit" onclick=" gameLoop();" class="btn btn-primary">Play</button>
			</div>
		</div>
	</form>
	<div class="container-fluid" id="results" style="display: none;">
		<hr/>
		<h2 style="text-align: center;">Results</h2>
		<div class="row">
			<div class="col-sm-4"></div>
			<div class="col-sm-6">
				<table>
					<tr>
						<td>Starting Bet</td>
						<td id="startingBet"></td>
					</tr>
					<tr>
						<td>Total Rolls Before Going Broke</td>
						<td id="totalRolls"></td>
					</tr>
					<tr>
						<td>Highest Amount Won</td>
						<td id="highTotal"></td>
					</tr>
					<tr>
						<td>Roll Count at Highest Amount Won</td>
						<td id="countAtHighRoll"></td>
					</tr>
				</table>
			</div>
		</div>
	<div/>
	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>	
	</body>
</html>
